<!doctype html>
<html>

<head>
    <title>Chatty</title>
    <style>
        .my-message:after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-left-color: rgb(130, 224, 255);
            border-right: 0;
            margin-top: -12px;
            margin-right: -12px;
        }

        .other-message:after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-right-color: #f5f6f7;
            border-left: 0;
            margin-top: -12px;
            margin-left: -12px;
        }
    </style>
</head>

<body>
    <div id="chatty-root"></div>
</body>

</html>
